<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header bg-bluedark" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          type="button"
          data-toggle="collapse"
          data-target="#collapseCandidato"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Candidatos
        </button>
      </h5>
    </div>

    <div
      id="collapseCandidato"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">

      </div>
    </div>
  </div>
</div>

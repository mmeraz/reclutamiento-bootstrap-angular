<div class="accordion" id="accordionExample">
  <div class="card border border-danger">
    <div class="card-header bg-danger" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          type="button"
          data-toggle="collapse"
          data-target="#collapsePerdidos"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Requerimientos Perdidos
        </button>
      </h5>
    </div>

    <div
      id="collapsePerdidos"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <div class="container">
          <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre de la Solicitud</th>
                <th scope="col">Cliente</th>
                <th scope="col">Perfil</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let a of allSeguimiento">
                <th scope="row">{{ a.sgsFecha}}</th>
                <td>{{ a.solSolicitud.proProyecto.proNombre}}</td>
                <td>{{a.solSolicitud.proProyecto.cliCliente.cliNombre}}</td>
                <td>{{ a.solSolicitud.perPerfil.perPerfil}}</td>
                  <td> <i class="fa fa-search"
                    ></i></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header bg-primary" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          type="button"
          data-toggle="collapse"
          data-target="#collapsePriMedia"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Prioridad Media
        </button>
      </h5>
    </div>

    <div
      id="collapsePriMedia"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cliente</th>
              <th scope="col">Puesto</th>
              <th scope="col">Prioridad</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let a of allSeguimiento">
              <th scope="row">{{ a.solSolicitud.solIdsolicitud }}</th>
              <td>{{ a.sgsFecha }}</td>
              <td>{{ a.solSolicitud.cliCliente.cliNombre}}</td>
              <td>{{ a.solSolicitud.proProyecto.proPuestoarea }}</td>
              <td>{{ a.solSolicitud.priPrioridad.priNombre }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

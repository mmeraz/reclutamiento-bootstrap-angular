<div class="accordion" id="accordionExample">
  <div class="card border ">
    <div class="card-header bg-success" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link "
          type="button"
          data-toggle="collapse"
          data-target="#collapsePriAlta"
          aria-expanded="true"
          aria-controls="collapsethree"
        >
          Prioridad Alta
        </button>
      </h5>
    </div>

    <div
      id="collapsePriAlta"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cliente</th>
              <th scope="col">Puesto</th>
              <th scope="col">Prioridad</th>
              <th scope="col">Proyecto</th>
              <th scope="col">Asignar</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let a of allSeguimiento">
              <th scope="row">{{ a.solSolicitud.solIdsolicitud }}</th>
              <td>{{ a.sgsFecha }}</td>
              <td>{{ a.solSolicitud.cliCliente.cliNombre}}</td>
              <td>{{ a.solSolicitud.proProyecto.proPuestoarea }}</td>
              <td>{{ a.solSolicitud.priPrioridad.priNombre }}</td>
              <td>{{ a.solSolicitud.proProyecto.proNombre }}</td>
              <td class="text-center" >

                <i style="color:#007bff; margin-right:20px;"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Editar"
                  class="fas fa-pencil-alt"
                  *ngIf="authservice.hasRole('ROLE_ADMIN')
                  || authservice.hasRole('ROLE_LIDERRECLU')"
                  [routerLink]="['/AltaLiderReclutamiento', a.sgsIdseguimientosol]"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

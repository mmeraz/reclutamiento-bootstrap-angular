<div class="accordion" id="accordionExample">
  <div class="card ">
    <div class="card-header bg-primary" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link "
          type="button"
          data-toggle="collapse"
          data-target="#collapseCandValidado"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Candidatos Validados por TI
        </button>
      </h5>
    </div>

    <div
      id="collapseCandValidado"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <div class="container">
          <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Reclutador</th>
                  <th scope="col">Candidato</th>
                  <th scope="col">Fecha</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let a of allSeguimiento">
                  <th scope="row">{{ a.cndDatoscandidato.cndIdcandidato }}</th>
                  <td>{{ a.usrUsuario.usrUsername }}</td>
                  <td>{{ a.cndDatoscandidato.cndNombre }}</td>
                  <td>{{ a.secEstatus }}</td>
                  <td> <i class="fa fa-search"
                    [routerLink]="['/CandiValTI2', a.sgsIdseguimientosol]"
                    *ngIf="authservice.hasRole('ROLE_ADMIN')">
                    </i></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>

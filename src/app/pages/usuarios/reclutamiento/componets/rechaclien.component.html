<div class="accordion" id="accordionExample">
  <div class="card border">
  <div class="card-header bg-primary" id="headingOne">
  <h5 class="mb-0">
  <button
  class="btn btn-link "
  type="button"
  data-toggle="collapse"
  data-target="#collapseAceptados"
  aria-expanded="true"
  aria-controls="collapseOne"
  >
  Candidatos rechazados por el cliente
  </button>
  </h5>
  </div>

  <div
  id="collapseAceptados"
  class="collapse"
  aria-labelledby="headingOne"
  data-parent="#accordionExample"
  >
  <div class="card-body">
  <div class="container">
  <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
  <thead>
  <tr>
  <th scope="col">Id</th>
  <th scope="col">Reclutador</th>
  <th scope="col">Candidato</th>
  <th scope="col">Fecha</th>
  <th scope="col">Consulta</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let a of allSeguimiento">
  <th scope="row">{{ a.cndDatoscandidato.cndIdcandidato }}</th>
  <td>{{ a.usrUsuario.usrUsername }}</td>
  <td>{{ a.cndDatoscandidato.cndNombre }}</td>
  <td>{{ a.secEstatus }}</td>
  <td>
      <i style="color:rgb(243, 7, 7); margin-right:20px;"
      data-toggle="tooltip"
      data-placement="top"
      title="Observar"
      class="fas fa-search"
      [routerLink]="['/RechazadoClienteCand', a.secIdseguimientocandidato]"
      ></i>
  </td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>
  </div>

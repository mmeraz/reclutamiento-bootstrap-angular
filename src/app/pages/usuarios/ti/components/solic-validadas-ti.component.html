<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header bg-secondary" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          type="button"
          data-toggle="collapse"
          data-target="#collapseSoli1"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Solicitudes Validadas
        </button>
      </h5>
    </div>

    <div
      id="collapseSoli1"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
          <table id="dataTable" datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Fecha</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let a of allSeguimiento">
                  <th scope="row">{{ a.solSolicitud.solIdsolicitud }}</th>
                  <td>{{ a.sgsFecha }}</td>

                  <td class="text-center" >

                    <i style="color:#007bff; margin-right:20px;"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Editar"
                      class="fas fa-pencil-alt"

                      *ngIf="authservice.hasRole('ROLE_ADMIN')"></i>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>

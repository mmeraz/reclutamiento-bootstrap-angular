<div class="accordion" id="accordionExample">
  <div class="card border border-bluedark">
    <div class="card-header bg-bluedark" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link text-white"
          type="button"
          data-toggle="collapse"
          data-target="#collapsePenDoc"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Pendientes de documentaci√≥n
        </button>
      </h5>
    </div>

    <div
      id="collapsePenDoc"
      class="collapse"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        <div class="container">
          <table id="dataTable" datatable class="row-border hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre del Candidato</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Seguimiento</th>
                  <th scope="col"></th>

                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let a of allSeguimiento">
                  <th scope="row">{{ a.cndDatoscandidato.cndIdcandidato }}</th>
                  <td>{{ a.cndDatoscandidato.cndNombre }}</td>
                  <th scope="row"></th>
                  <td>{{ a.secEstatus }}</td>
                  <td>{{ a.escEstatusCandidato.escDescripcion }}</td>
                  <td> <i class="fa fa-search"
                    [routerLink]="['/Documento', a.cndDatoscandidato.cndIdcandidato]"
                    ></i></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>

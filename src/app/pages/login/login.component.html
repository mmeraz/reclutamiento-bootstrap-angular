<div class="card border-primary text-center">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form method="POST">
      <div class="form-group col-sm-12">
        <input [(ngModel)]="usuario && usuario.usrUsername" type="text" class="form-control" name="username" id="username" placeholder="Nombre Usuario" autofocus required/>
      </div>
      <div class="form-group col-sm-12">
        <input [(ngModel)]="usuario && usuario.usrPassword" type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required/>
      </div>
      <div class="form-group col-sm-12">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesión" />
      </div>
    </form>
  </div>
</div>

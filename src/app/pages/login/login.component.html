<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/img/ns.png" id="icon" alt="User Icon" />
            <h1>Reclutamiento y Seleccion</h1>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="usrEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted }" placeholder="username">
            <input type="password" formControlName="usrPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted }" placeholder="password">
            <input type="submit" [disabled]="loading"  class="fadeIn fourth" value="Log In">
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Go to the Site</a>
          </div>

        </div>
      </div>

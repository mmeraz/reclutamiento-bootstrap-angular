
<!-- Titulo principal-->
<div class="container">
  <h4>Candidatos</h4>
  <hr />
<!--Empieza el card donde se encunentra la tabla-->
  <div class="card" style="width: 100%;">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 clearfix">
          <div class="float-left align-baseline" style="margin: 0 !important;padding:0 important;">
          <i class="fas fa-table" style="font-size: 15px;"> Catálogo candidatos</i>
        </div>
        <div class="float-right align-baseline btn-outline-success bg-success " style="font-size: 15px;" data-toggle="modal" data-target="#exampleModal   ">
          <button [routerLink]="['/New-candidato']" class="btn btn-link">Nuevo</button>
        </div>
      </div>
      </div>
    </div>
<!--Términa el titulo del card-->

<!-- Empieza el contenido del card-->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">

        <!--La tabla-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table id="dataTable" datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Candidato</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let c of allCandidatos">
                  <th scope="row">{{ c.cndIdcandidato }}</th>
                  <td>{{ c.cndNombre }}</td>

                  <td class="text-center" >

                    <i style="color:#007bff; margin-right:20px;"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Editar"
                      class="fas fa-pencil-alt"
                      [routerLink]="['/Edit-candidato', c.cndIdcandidato]" *ngIf="authservice.hasRole('ROLE_ADMIN')"></i>

                      <i style="color:#dc3545;"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Eliminar"
                      class="fas fa-trash-alt"
                      (click)="deleteBusiness(c.cndIdcandidato,c.cndNombre)" *ngIf="authservice.hasRole('ROLE_ADMIN')"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div>

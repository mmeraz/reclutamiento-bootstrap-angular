<div class="container">
  <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-8 col-lg-offset-2">
          <form [formGroup]="editForm" (submit)="saveData()" class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Editar Idioma</h1>
              <div class="form-group">
                  <label for="idiNombre">Idioma</label>
                  <input [(ngModel)]="idioma.idiNombre" maxlength="25" type="text" required class="form-control" name="idiNombre" formControlName="idiNombre" #idiNombre>
                  <div *ngIf="editForm.get('idiNombre').errors && editForm.get('idiNombre').dirty">
                      <p class="text-danger" *ngIf="editForm.get('idiNombre').hasError('required')">El área es requerida</p>
                      <p class="text-danger" *ngIf="editForm.get('idiNombre').hasError('maxlength')">Máximo 25 carácteres</p>
                      <p class="text-danger" *ngIf="editForm.get('idiNombre').hasError('pattern')">Solo se aceptan letras</p>
                  </div>
                  <button style="margin-top:15px;margin-right:15px;" type="button" class="btn btn-success" role="button" (click)='updateBusiness(idiNombre.value)' [disabled]="editForm.invalid">Editar</button>
                  <button style="margin-top:15px;margin-right:15px;" type="button" class="btn btn-danger" routerLink="/idioma">Cancelar</button>
              </div>
          </form>
      </div>
  </div>
</div>

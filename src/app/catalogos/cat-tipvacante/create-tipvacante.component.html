<!-- Button trigger modal -->
<button  class="btn btn-link align-text-top" style="font-size: 15px;" data-toggle="modal" data-target="#exampleModal">
  <i class="fas fa-plus"> Tipo vacante</i>
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo tipo vacante</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addForm" (submit)="saveData()">
                    <div class="form-group">
                        <label for="tvaTipo">Tipo de vacante</label>
                        <input maxlength="50" type="text" required class="form-control" placeholder="Escribe el tipo de vacante" name="tvaTipo" formControlName="tvaTipo" #tvaTipo>
                        <div *ngIf="addForm.get('tvaTipo').errors && addForm.get('tvaTipo').dirty">
                            <p style="color:darkred;" *ngIf="addForm.get('tvaTipo').hasError('required')">El área es requerida</p>
                            <p style="color:darkred;" *ngIf="addForm.get('tvaTipo').hasError('maxlength')">Máximo 50 carácteres</p>
                            <p style="color:darkred;" *ngIf="addForm.get('tvaTipo').hasError('pattern')">Solo se aceptan letras</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" role="button" (click)='addarea(arnTipo.value)' [disabled]="addForm.invalid">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

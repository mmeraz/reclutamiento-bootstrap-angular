<!-- Button trigger modal -->
<button  class="btn btn-link align-text-top btn-success" style="font-size: 15px;" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-plus"> Nuevo</i>
  </button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title " id="exampleModalLabel">Nuevo Cliente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">
                  <form [formGroup]="addForm" (submit)="saveData()">
                      <div class="form-group">
                          <label for="cliNombre">Nombre</label>
                          <input maxlength="150" type="text" required class="form-control" placeholder="Escribe Nombre Cliente" name="cliNombre" formControlName="cliNombre" #cliNombre>
                           <div *ngIf="addForm.get('cliNombre').errors && addForm.get('cliNombre').dirty">
                              <p style="color:darkred;" *ngIf="addForm.get('cliNombre').hasError('required')">El nombre es requerida</p>
                              <p style="color:darkred;" *ngIf="addForm.get('cliNombre').hasError('maxlength')">Máximo 150 carácteres</p>
                              <p style="color:darkred;" *ngIf="addForm.get('cliNombre').hasError('pattern')">Solo se aceptan letras</p>
                            </div>


                          <label for="cliRazonsocial">Razon Social</label>
                          <input maxlength="150" type="text" required class="form-control" placeholder="Escribe Razon Social" name="cliRazonsocial" formControlName="cliRazonsocial" #cliRazonsocial>
                          <div *ngIf="addForm.get('cliRazonsocial').errors && addForm.get('cliRazonsocial').dirty">
                              <p style="color:darkred;" *ngIf="addForm.get('cliRazonsocial').hasError('required')">La razón social es requerida</p>
                              <p style="color:darkred;" *ngIf="addForm.get('cliRazonsocial').hasError('maxlength')">Máximo 150 carácteres</p>
                              <p style="color:darkred;" *ngIf="addForm.get('cliRazonsocial').hasError('pattern')">Solo se aceptan letras</p>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal" role="button" (click)='addcliente(cliNombre.value, cliRazonsocial.value)' [disabled]="addForm.invalid">Guardar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
